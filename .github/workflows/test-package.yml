name: Test Package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        ports:
          - 3306:3306
        options: --health-cmd="/usr/bin/mysql --user=root --password=${{ secrets.MYSQL_ROOT_PASSWORD }} --execute \"SHOW DATABASES;\"" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      matrix:
        node-version: [12.x, 13.x, 14.x]

    steps:
    - uses: actions/checkout@v1

    - name: Setup Node.js (${{ matrix.node-version }})
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: https://registry.npmjs.org

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Test
      run: yarn test --ci
      env:
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        # token: ${{ secrets.CODECOV_TOKEN }} # Not needed for public repos.
        directory: ./coverage/
        flags: unittests
        env_vars: ${{ matrix.node-version }}
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
